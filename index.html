<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previousNumber"></div>
            <div class="currentNumber"></div>
        </div>
        <table>
            <tr>
                <td colspan="2"><button class="button clear">DEL</button></td>
                <td><button class="button operators">รท</button></td>
                <td><button class="button operators">*</button></td>
            </tr>
            <tr>
                <td><button class="button number">7</button></td>
                <td><button class="button number">8</button></td>
                <td><button class="button number">9</button></td>
                <td><button class="button operators">-</button></td>
            </tr>
            <tr>
                <td><button class="button number">4</button></td>
                <td><button class="button number">5</button></td>
                <td><button class="button number">6</button></td>
                <td><button class="button operators">+</button></td>
            </tr>
            <tr>
                <td><button class="button number">1</button></td>
                <td><button class="button number">2</button></td>
                <td><button class="button number">3</button></td>
                <td rowspan="2"><button class="button equals">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button number null">0</button></td>
                <td><button class="button number">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
